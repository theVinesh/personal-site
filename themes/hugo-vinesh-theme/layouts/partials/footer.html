<div class="footer noprint">
  {{ if .Site.Data.social.links }}
  <div class="footer-social">
    {{ range .Site.Data.social.links }}
    <span class="social-icon social-icon-{{ .name | urlize }}">
      <a href="{{ .url }}" title="{{ .name }}" target="_blank" rel="noopener">
        <img src="{{ .image | relURL }}" width="24" height="24" alt="{{ .name }}" />
      </a>
    </span>
    {{ end }}
  </div>
  {{ end }}
  <div class="footer-attribution">
    <p>built with <a href="https://gohugo.io/" target="_blank" rel="noopener">Hugo</a> | icons from <a
        href="https://icons8.com/" target="_blank" rel="noopener">icon8</a></p>
    <p>checkout the source on <a href="https://github.com/theVinesh/personal-site" target="_blank"
        rel="noopener">github</a></p>
  </div>
</div>
