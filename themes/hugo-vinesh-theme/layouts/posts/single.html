{{ define "body_classes" }}page-blog-single{{ end }}

{{ define "main" }}
<div class="blog">
  {{ partial "author.html" . }}
  <div class="intro">
    <span class="post-date">{{ dateFormat "January 2, 2006" .Date }}</span>
    <h1>{{ .Title }}{{ if .Site.Params.addDot }}<span class="dot">.</span>{{ end }}</h1>
    {{ if .Params.image }}
    {{ $image := .Resources.Get .Params.image }}
    <img alt="{{.Params.imageAltAttribute | default " Article hero image"}}" src="{{ $image.RelPermalink }}" />
    {{ end }}
  </div>
  <div class="content">
    {{ .Content }}
  </div>
</div>
{{ end }}
